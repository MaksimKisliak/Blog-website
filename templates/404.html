{% include "header.html" %}

<!-- Page Header -->
<header class="masthead"
        style="background-image: url('https://images.unsplash.com/photo-1526649661456-89c7ed4d00b8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=3907&q=80')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>404: Not Found</h1>
                    <span class="subheading">The page you are looking for does not exist.</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div hidden>
    {% include "flash.html" %}

            <div class="col-lg-8 col-md-10 mx-auto">
                <p class="text-danger">{{ error }}</p>
                <a class="btn btn-dark float-right" href="{{ url_for('get_all_posts') }}">Return Home</a>
            </div>
        </div>
    </div>
</main>
